<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="title">
        Blackjack
    </header>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">New Game</button>
            <button id="btnHit" disabled="disabled" class="btn btn-primary">Hit</button>
            <button id="btnStand" disabled="disabled" class="btn btn-primary">Stand</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">

            <h1>Player - <small>0</small></h1>
            <div id="player-cards" class="divCards">
                <!-- Cards game js -->
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>CPU - <small>0</small></h1>
            <div id="cpu-cards" class="divCards">
                <!-- Cards game js -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
